<h2>Tests: </h2>

<button type="button" class="btn btn-success" [routerLink]="'/tests/create'" >Add New Test 
  <i class="fas fa-plus"></i>
</button> 
<br>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"> Name</th>
            <th scope="col"> Subject</th>
            <th scope="col">Created On</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let test of tests">
            <th scope="row"> 
                <a (click)="goToDetails(test)" style="color: #0d66affd">
                {{test.test_name}}
                </a>
              </th>
            <td > {{test.subject.sub_name}}</td>
            <td>{{test.created_on}}</td>
            <td>
              <button type="button" class="btn btn-outline-info" (click)="goToEdit(test)">
                  <i class="far fa-edit" ></i>
                </button>
                <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteSub" (click)="deleteloadData(test)">
                  <i class="far fa-trash-alt"></i>
                </button>
            </td>
          </tr>
        </tbody>
</table> 



<!---CONFIRM FORM-->
<div class="modal fade" id="deleteSub" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Test</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" value="submit" (click)="onDeleteTest()">Delete Test</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
